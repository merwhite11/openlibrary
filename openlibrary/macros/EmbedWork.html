$def with(page)

$ work = page.works[0] if page.type.key == '/type/edition' and len(page.works) else page.key

<hr>
<div class="shareLinks cta-section">
  <p class="cta-section-title">Embed this book</p>
  <ul class="shareLinks-list">
      <button class="embed-work-btn" onclick="prompt('Copy embed code to clipboard:', '&lt;iframe src=&quot;' + window.location.protocol + '//' + window.location.hostname + '$(work.key)&quot;&gt;&lt;/iframe&gt;' );">
          Embed this book
      </button>

  </ul>
</div>
