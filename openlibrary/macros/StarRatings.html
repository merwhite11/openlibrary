$def with (work_key, edition_key=None, rating=None)

<form id="ratingsForm" method="POST" action="$(work_key)/ratings.json?debug=true">
  <input type="hidden" value="$edition_key" name="edition_id"/>
  <input type="hidden" value="true" name="redir"/>
  <div class="star-messaging">
    $if rating:
      <button type="submit" class="star-messaging">Clear my rating</button>
  </div>
  <div class="stars">
    $for i in range(1,6)
      <input type="submit" value="$i" name="rating" class="star-$i $('star-selected' if rating==i else '')" id="star-$i" />
      <label class="star star-$i $('star-selected' if rating==i else '')" for="star-$i">$i</label>
    <span></span>
  </div>
</form>
