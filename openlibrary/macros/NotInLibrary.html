$def with(link)

$if link:
  <div class="cta-button-group">
    <a
      class="cta-btn"
      href="$link"
      data-ol-link-track="CTAClick|NotInLibrary"
    >$_('Not in Library')</a>
  </div>
$else:
  <div class="cta-button-group">
    <span class="cta-btn cta-btn--no-pointer">$_('Not in Library')</span>
  </div>
