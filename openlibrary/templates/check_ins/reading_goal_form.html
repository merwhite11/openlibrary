$def with ()

<form class="goal-form" action="/reading-goal.json" method="POST">
  <span>$_("How many books would you like to read this year?")</span>
  <input type="number" name="goal" min="1" step="1" required>
  <button class="cta-btn cta-btn--shell" type="submit" data-ol-link-track="YearlyReadingGoals|SubmitGoal">$_("Submit")</button>
</form>
