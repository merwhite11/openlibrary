$def with (page)
<div id="content">
    <div class="flash-messages">
    $for flash in get_flash_messages():
        <div class="$flash.type"><span>$flash.message</span></div>
        <div class="clearfix"></div>
    </div>
    <div id="contentMsg">
        <div class="alert attn"><span></span></div>
    </div>
    <a name="content"></a>

    $:page

</div>

<script type="text/javascript">
  var _bftn_options = {
    /*
     * Specify a delay (in milliseconds) before showing the widget. Defaults to one 
     * second.
     */
    delay: 1000,

    /*
     * Specify a date on which to display the widget. Defaults to July 12th, 2017 if 
     * omitted. Useful for testing.
     */
    date: new Date('2017-07-12')
  };
</script>
<script src="https://widget.battleforthenet.com/widget.js" async></script>
